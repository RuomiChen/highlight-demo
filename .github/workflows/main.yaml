name: Rsbuild Deployment

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: write   # ✅ 关键：允许 push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ 确保完整仓库

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # 推送到 gh-pages 分支
          folder: dist       # dist 目录内容
